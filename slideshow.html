<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slideshow{
            height: 500px;
            transition: 1s;
            width: 100%;
            display: flex;
            overflow: hidden !important;
        }
        .slide{
            width: 100%;
            height: 100%;
            transition: 1s;
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <img src="./10.jpeg" alt="" class="slide col-md-12">
        <img src="./10.jpeg" alt="" class="slide col-md-12">
        <img src="./10.jpeg" alt="" class="slide col-md-12">
        <img src="./10.jpeg" alt="" class="slide col-md-12">
        <img src="./10.jpeg" alt="" class="slide col-md-12">
    </div>
    <script src="./lib.js"></script>
    <script>
        $(".slide").slideshow(4000);
    </script>
</body>
</html>
